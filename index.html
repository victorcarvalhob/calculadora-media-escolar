<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Média Escolar</title>
</head>
<body>

    <main id="app">
        <h1>Calculadora de Média Escolar</h1>

        <label for="nome">Aluno:</label>
        <input type="text" id="nome" placeholder="Digite o seu nome">

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" placeholder="Digite a primeira nota">

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" placeholder="Digite a segunda nota">

        <button onclick="calcularMedia()">Calcular Média</button>

        <p id="resultado"></p>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
